<!DOCTYPE html>
<html th:replace="~{base :: base(~{::title}, ~{:: #conteudo})}" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="conteudo" class="container">
    <form th:object="${dtocliente}" method="post" th:action="@{'/cliente/salvar/' + *{id}}">
        <div class="card mt-3">
            <div class="card body">
                <div class="form-group">
                    <label>ID: </label>
                    <input disabled th:field="*{id}" class="form-control" type="text"/>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF: </label>
                    <input th:field="*{cpf}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="CPF">
                    <span class="small">Insira seu cpf</span>
                </div>

                <div class="form-group">
                    <label for="email">Email: </label>
                    <input th:field="*{email}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="E-mail">
                    <span class="small">Insira o E-mail</span>
                </div>

                <button class="btn btn-outline-primary mt-2" type="submit">Editar Cliente</button>
                <a th:href="@{'/cliente/' + *{id}}" class="btn btn-outline-warning mt-2" type="button">Cancelar</a>
                <a th:href="@{'/cliente/delete/' + *{id}}" class="btn btn-outline-danger mt-2" type="button">Excluir</a>

            </div>

        </div>
    </form>

</div>

</body>
</html>
