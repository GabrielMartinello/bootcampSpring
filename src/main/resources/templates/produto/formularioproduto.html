<!DOCTYPE html>
<html th:replace="~{base :: base(~{::title}, ~{:: #conteudo})}" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
</head>
<body>
<div id="conteudo" class="container">
    <form th:object="${produtoFormularioDTO}" method="post" th:action="@{/produto/salvar}">
        <div class="card mt-3">
            <div class="card body">
                <div class="form-group">
                    <label for="nome">Nome: </label>
                    <input th:field="*{nome}" th:errorclass="is-invalid" class="form-control" id="nome" type="text"
                           placeholder="Nome">
                    <span class="small">Insira o nome do livro</span>
                    <div th:errors="*{nome}">
                        <p></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="autor">Autor: </label>
                    <input th:field="*{autor}" th:errorclass="is-invalid" class="form-control" id="autor" type="text"
                           placeholder="Autor">
                    <span class="class small">Insira o nome do autor</span>
                </div>

                <div class="form-group">
                    <label for="imagem">Url da Imagem</label>
                    <input name="imagem" class="form-control" id="imagem" type="text" placeholder="Imagem">
                    <span class="class small">Insira o endere√ßo de imagem</span>
                </div>

                <button class="btn btn-primary mt-2" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
