<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
</head>
<body>
<div th:each="cliente : ${lista}">
    <h1>Nome: <span th:text="${cliente.nome}"></span> </h1>
    <h2>CPF: <span th:text="${cliente.cpf}"></span></h2>
    <h2 >Id: <span th:text="${cliente.id}"></span></h2>
    <h2 >E-mail: <span th:text="${cliente.email}"></span></h2>
</div>

</body>
</html>
